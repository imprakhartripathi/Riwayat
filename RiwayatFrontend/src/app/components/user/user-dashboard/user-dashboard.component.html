<!-- user-dashboard.component.html -->
<app-user-navbar></app-user-navbar>
<!-- Categories Section -->
<div class="main-container">
  <div class="section">
    <h2>Browse Categories</h2>
    <mat-grid-list cols="4" rowHeight="250px" gutterSize="16px">
      <mat-grid-tile *ngFor="let category of categories">
        <mat-card class="category-card" (click)="browseCategory(category.name)"> <!-- Add click event -->
          <div class="category-img">
            <img [src]="category.image" [alt]="category.name">
          </div>
          <mat-card-header>
            <mat-card-title>
              <div class="category-text">
                {{ category.name }}
              </div>
            </mat-card-title>
          </mat-card-header>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  
  <div class="section-responsive">
    <h2>Browse Categories</h2>
    <mat-grid-list cols="1" rowHeight="250px" gutterSize="8px">
      <mat-grid-tile *ngFor="let category of categories">
        <mat-card class="category-card" (click)="browseCategory(category.name)"> <!-- Add click event -->
          <div class="category-img">
            <img [src]="category.image" [alt]="category.name">
          </div>
          <mat-card-header>
            <mat-card-title>
              <div class="category-text">
                {{ category.name }}
              </div>
            </mat-card-title>
          </mat-card-header>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  
    
    <!-- Offers Section -->
    <div class="section">
      <h2>Current Offers & Deals</h2>
      <mat-grid-list cols="3" rowHeight="250px" gutterSize="16px">
        <mat-grid-tile *ngFor="let offer of offers">
          <mat-card class="offer-card" (click)="landToOffers(offer.offer)">
            <div class="offer-img">
              <img [src]="offer.image" [alt]="offer.offer">
            </div>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  
    <div class="section-responsive">
      <h2>Current Offers & Deals</h2>
      <mat-grid-list cols="1" rowHeight="250px" gutterSize="8px">
        <mat-grid-tile *ngFor="let offer of offers">
          <mat-card class="offer-card" (click)="landToOffers(offer.offer)">
            <div class="offer-img">
              <img [src]="offer.image" [alt]="offer.offer">
            </div>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    
    <!-- Event Planner Section -->
    <div class="section">
      <h2>Event Planners</h2>
      <mat-grid-list cols="3" rowHeight="250px" gutterSize="16px">
        <mat-grid-tile *ngFor="let planner of planners">
          <mat-card class="planner-card" (click)="goToPlannerProfile(planner.name)">
            <div class="planner-img">
              <img [src]="planner.img" [alt]="planner.name"> 
            </div>
            <div class="planner-dets">
              <mat-card-header>
                <mat-card-title>{{ planner.name }}</mat-card-title>
              </mat-card-header>
                <mat-card-content>
                  {{ planner.desc }}
                </mat-card-content>
            </div>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  
    <div class="section-responsive">
      <h2>Event Planners</h2>
      <mat-grid-list cols="1" rowHeight="250px" gutterSize="8px">
        <mat-grid-tile *ngFor="let planner of planners">
          <mat-card class="planner-card" (click)="goToPlannerProfile(planner.name)">
            <div class="planner-img">
              <img [src]="planner.img" [alt]="planner.name"> 
            </div>
            <div class="planner-dets">
              <mat-card-header>
                <mat-card-title>{{ planner.name }}</mat-card-title>
              </mat-card-header>
                <mat-card-content>
                  {{ planner.desc }}
                </mat-card-content>
            </div>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
</div>
